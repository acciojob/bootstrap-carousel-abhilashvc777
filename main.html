<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
 <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height:400px;">
	 <div class="carousel-inner h-100 ">
		 <div class="first-slide body-bg-secondary item  h-100 text-center align-middle">
			 <h1>First-Slide</h1>
		 </div>
		 <div class="second-slide body-bg-secondary item h-100 text-center align-middle">
			 <h1>Second-Slide</h1>
		 </div>
		 <div class="third-slide body-bg-secondary item active h-100 text-center">
			 <h1>Third-Slide</h1>
		 </div>
		 <div class="fourth-slide body-bg-secondary item h-100 text-center">
			 <h1>Fourth-Slide</h1>
		 </div>
		 <div class="fifth-slide body-bg-secondary item h-100 text-center align-middle">
			 <h1>Fifth-Slide</h1>
		 </div>
	 </div>
	 <a class="left carousel-control"  href="" data-slide="prev">
		 <span class="glyphicon glyphicon-chevron-left"></span>
		 <span class="sr-only">Previous</span>
	 </a>
	 <a class="right carousel-control"  href="" data-slide="next">
		 <span class="glyphicon glyphicon-chevron-right"></span>
		 <span class="sr-only">Next</span>
	 </a>
 </div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Write your code here -->
 <div id="myCarousel" class="carousel slide border" data-ride="carousel" style="height:400px">
	 <div class="carousel-inner h-100 border">
		 <div class="first-slide h-100 d-flex flex-wrap justify-content-center align-content-center">
			 <h1>First-Slide</h1>
		 </div>
		 <div class="second-slide h-100 d-flex flex-wrap justify-content-center align-content-center">
			 <h1>Second-Slide</h1>
		 </div>
		 <div class="third-slide h-100 d-flex flex-wrap justify-content-center align-content-center active">
			 <h1>Third-Slide</h1>
		 </div>
		 <div class="fourth-slide h-100 d-flex flex-wrap justify-content-center align-content-center">
			 <h1>Fourth-Slide</h1>
		 </div>
		 <div class="fifth-slide h-100 d-flex flex-wrap justify-content-center align-content-center">
			 <h1>Fifth-Slide</h1>
		 </div>
	 </div>
	 <a class="left carousel-control" href="#myCarousel">
		 <span class="glyphicon glyphicon-chevron-left"></span>
	 </a>
	 <a class="right carousel-control" href="#myCarousel">
		 <span class="glyphicon glyphicon-chevron-right"></span>
	 </a>
 </div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
 
</html>
